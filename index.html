<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 3</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <img src="./assets/images/logo.gif" alt="logo" class="logo">
    </header>
    <div class="card">
        <div class="search">
            <input type="text" name="" id="inputCity" placeholder="Ingresa Ciudad" spellcheck="false">
            <button id="searchBtn"><img src="./assets/images/search.png" alt="busqueda"></button>
        </div>
        <div class="error">
            <p>Nombre Inválido</p>
        </div>
        <div class="weather">
            <img src="./assets/images/rain.png" class="weather-icon" alt="">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Londres</h2><h2 class="country">CL</h2>
            <div class="details">
                <div class="col">
                    <img src="./assets/images/humidity.png" alt="">
                    <div class="">
                        <p class="humidity">80%</p>
                        <p>Humedad</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/images/wind.png" alt="">
                    <div class="">
                        <p class="wind">15 km/h</p>
                        <p>Velocidad de Viento</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section class="cajaGraficos">
        <div class="graphic hidden" id="grafico1">
            <canvas id="myChart" class="canvas">

            </canvas>

        </div>
        <div class="graphic hidden" id="grafico2">
            <canvas id="myChart2" class="canvas">

            </canvas>

        </div>
    </section>


    </div>
    <footer>
        <div class="footer">
            <h3>Better Days Weather App</h3>
            <ul class="socials">
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin-square"></i></a></li>
            </ul>
        </div>
        <div class="footer-bottom">
            <p>copyright &copy;2023 designed by <span>Website Chile</span></p>
        </div>
    </footer>
    
    <script src="./script.js" type="module"></script>
       
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
